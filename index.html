<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LionsResto</title>
    <link rel="stylesheet" href="./public/css/app.css" />
  </head>
  <body>
    <!--  header section  -->
    <header>
      <!--  navbar section  -->
      <nav class="navbar">
        <div
          class="wrapper d-flex align-items-center justify-content-between mx-auto"
        >
          <div class="logo fs-3">
            LionsResto<span class="text-dark-red">.</span>
          </div>
          <ul
            class="nav-container d-none d-lg-block nav d-lg-flex align-items-lg-center"
          >
            <li class="mx-4">
              <a href="#" class="nav-link text-dark-gray px-20">Home</a>
            </li>
            <li class="mx-4">
              <a href="#" class="nav-link text-dark-gray px-20">About</a>
            </li>
            <li class="mx-4">
              <a href="#" class="nav-link text-dark-gray px-20">Menu</a>
            </li>
            <li class="mx-4">
              <a href="#" class="nav-link text-dark-gray px-20">Events</a>
            </li>
            <li class="mx-4">
              <a href="#" class="nav-link text-dark-gray px-20">Chefs</a>
            </li>
            <li class="mx-4">
              <a href="#" class="nav-link text-dark-gray px-20">Gallery</a>
            </li>
            <li class="mx-4">
              <a href="#" class="nav-link text-dark-gray px-20">Drop Down</a>
            </li>
            <li class="mx-4">
              <a href="#" class="nav-link text-dark-gray px-20">Contact</a>
            </li>
          </ul>
          <div>
            <button class="btn btn-dark-red py-1 px-4 rounded-pill">
              Connexion
            </button>
            <button class="btn ms-3 d-lg-none">
              <i class="fa-solid fa-bars fa-2x" style="color: #5e5f62"></i>
            </button>
          </div>
        </div>
      </nav>
      <!--  hero section  -->
      <section
        class="hero-section bg-light-gray d-flex justify-content-center align-items-center py-11"
      >
        <div class="wrapper text-center text-lg-start">
          <div
            class="hero-container d-flex flex-column flex-lg-row flex-column-reverse align-items-lg-center justify-content-between"
          >
            <div class="text-description">
              <h1 class="mb-5">Enjoy Your Healthy <br />Delicious Food</h1>
              <p class="text-dark-gray mb-5">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni
                mollitia vitae explicabo laudantium quis quaret.
              </p>
              <div
                class="d-flex justify-content-center justify-content-lg-start"
              >
                <button class="btn btn-dark-red py-2 px-8 rounded-pill me-7">
                  Book a Table
                </button>
                <button class="btn d-flex align-items-center">
                  <i
                    class="fa-regular fa-circle-play fa-2x me-1 text-dark-red"
                  ></i>
                  Watch Video
                </button>
              </div>
            </div>
            <div class="hero-image mb-7">
              <img
                class="w-100"
                src="./public/images/hero-img.png"
                alt="dish"
              />
            </div>
          </div>
        </div>
      </section>
    </header>

    <script src="./public/js/app.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
